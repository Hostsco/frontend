<!-- build:include layout/header.html --><!-- /build -->

<div class="ms-hero-img-random ms-hero-bg-dark-transparent color-white hero-full-screen" id="signup">
    <div class="intro-fixed-content index-1">
        <div class="container">

            <div class="col-md-10 col-lg-8 col-xl-7">
                    <h1 class="animated fadeInUp animation-delay-5">Sign up</h1>
                    <div class="card card-primary animated fadeInLeft animation-delay-7">
                        <div class="card-body">
                            <form class="form-horizontal">
                                <fieldset>
                                    <div class="row form-row">
                                        <div class="col">
                                            <div class="form-group">
                                                <input type="name" class="form-control" id="inputName" placeholder="Name">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <input type="surName" class="form-control" id="surName" placeholder="Surname">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row form-row">
                                        <div class="col">
                                            <div class="form-group">
                                                <input id="datePicker" type="text" class="form-control" placeholder="Birthdate">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row form-row">
                                        <div class="col">
                                            <div class="form-group">
                                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <input type="password" class="form-control" id="inputrPassword" placeholder="Repeat password">
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row form-row">
                                        <div class="col">
                                            <div class="form-group row">
                                                <div class="checkbox">
                                                        <label>
                                                            <input type="checkbox"> I accept the <a href="#">terms and conditions</a>
                                                        </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="form-group row">
                                    <div class="col text-center">
                                        <button class="btn btn-raised btn-xlg btn-primary">Sign up</button>
                                    </div>
                                </div>
                            </form>

                            <div class="text-center mt-2">
                                <h3 class="color-primary">Or sign up with</h3>
                                <a href="javascript:void(0)" class="btn-circle btn-facebook"><i class="zmdi zmdi-facebook"></i></a>
                                <a href="javascript:void(0)" class="btn-circle btn-twitter"><i class="zmdi zmdi-twitter"></i></a>
                                <a href="javascript:void(0)" class="btn-circle btn-google"><i class="zmdi zmdi-google"></i></a>
                            </div>
                        </div>
                    </div>
            </div>

        </div>
    </div>
</div>

<div class="btn-back-top">
    <a href="#" data-scroll id="back-top" class="btn-circle btn-circle-primary btn-circle-sm btn-circle-raised "><i class="zmdi zmdi-long-arrow-up"></i></a>
</div>

<div class="bg-light index-1 intro-fixed-next" id="intro-next">
    <!-- build:include layout/footer-fullscreen.html --><!-- /build -->
</div>


</div> <!-- ms-site-container -->

    <!-- build:include layout/slidebar-lead.html --><!-- /build -->
    <!-- build:include layout/footer/scripts.html --><!-- /build -->
    <script src="<%= assets %>/js/lead.js"></script>


</body>
</html>
